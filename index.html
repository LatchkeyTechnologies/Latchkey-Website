<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Latchkey Technologies</title>

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      --bg: rgb(10,10,40);
      --fg: #E9EEF7;
      --muted: #9AA3B2;
      --ring-size: clamp(340px, 60vw, 560px); /* area reserved for ring links */
      --logo-size: clamp(200px, 42vw, 420px); /* responsive logo size */

      /* shared for footer + future ring buttons */
      --btn-size: 64px;      
      --icon-scale: 0.52;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      display: flex;
      min-height: 100%;
      flex-direction: column;
    }

    /* Center stage */
    .stage{
      flex: 1;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    /* Ring container (for future business links) */
    .ring{
      width: var(--ring-size);
      height: var(--ring-size);
      position: relative;
      display: grid;
      place-items: center;
    }
    .logo{
      width: var(--logo-size);
      height: auto;
      display: block;
      filter: drop-shadow(0 8px 24px rgba(0,0,0,.35));
    }

    /* ===== Social footer: invisible bar + large circular icon buttons ===== */
    footer.social{
      margin-top: auto;
      padding: 18px 0;
      display: flex;
      justify-content: center;
      gap: 22px;
      background: transparent;
      border-top: none;
    }

    footer.social .i{
      width: var(--btn-size);
      height: var(--btn-size);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background: none;
      border: none;
      color: #E9EEF7;
      opacity: 0.95;
      transform: translateZ(0);
      transition: transform .15s ease, opacity .15s ease, color .15s ease;
    }
    footer.social .i > i{
      font-size: calc(var(--btn-size) * var(--icon-scale));
      line-height: 1;
    }
    footer.social .i:hover   { transform: translateY(-2px); opacity: 1; }
    footer.social .i:active  { transform: translateY( 0 );  opacity: .9; }

    /* Brand hover colors */
    footer.social .i.fb:hover { color:#1877F2; }
    footer.social .i.tt:hover { color:#ffffff; }
    footer.social .i.ig:hover { color:#E4405F; }
    footer.social .i.yt:hover { color:#FF0000; }
  </style>
</head>
<body>
  <main class="stage">
    <!-- Centered logo with space for future ring -->
    <div class="ring">
      <img class="logo" src="transparentlogo.png" alt="Latchkey Technologies Logo" />
      <nav class="ring-nav" aria-label="Business links around logo">
        <!-- future circular business links go here -->
      </nav>
    </div>
  </main>

  <!-- Footer with large floating social icons -->
  <footer class="social" aria-label="Social links">
    <a class="i fb" href="https://www.facebook.com/LatchkeyTechnologies" target="_blank" rel="noopener" aria-label="Facebook">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a class="i tt" href="https://www.tiktok.com/@latchkeytechnologies" target="_blank" rel="noopener" aria-label="TikTok">
      <i class="fab fa-tiktok"></i>
    </a>
    <a class="i ig" href="https://www.instagram.com/latchkeytechnologies" target="_blank" rel="noopener" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a class="i yt" href="https://www.youtube.com/@LatchkeyTechnologies" target="_blank" rel="noopener" aria-label="YouTube">
      <i class="fab fa-youtube"></i>
    </a>
  </footer>
</body>
</html>
