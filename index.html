<head>
  <meta charset="UTF-8" />

  <style>
    :root{
      --bg: #0a0a28; /* 10,10,40 */
      /* whole stage */
      --stage-size: min(92vmin, 980px);
      /* ring & elements */
      --ring-size: var(--stage-size);
      --radius: calc(var(--ring-size) * 0.40);
      --btn: clamp(68px, 8.5vmin, 96px);
      --logo: clamp(220px, 32vmin, 360px);

      /* neon palette */
      --gold:   #ffd44d;
      --red:    #ff4040;
      --green:  #31ff7a;
      --orange: #ffb43b;
      --white:  #ffffff;
      --blue:   #2aa4ff;
      --purple: #b86bff;
      --pink:   #ff79c6;
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; background:var(--bg); color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
    }

    .sr-only{ position:absolute; left:-9999px; width:1px; height:1px; overflow:hidden }

    /* ===== Centered stage ===== */
    .stage{
      position:relative;
      width:var(--stage-size);
      max-width:100%;
      aspect-ratio:1/1;
      margin:auto;
    }

    /* Hub logo stays truly centered */
    .hub{
      position:absolute; left:50%; top:50%;
      transform:translate(-50%,-50%);
      width:var(--logo);
      pointer-events:none; user-select:none;
    }
    .hub img{ width:100%; display:block }

    /* ===== Orbit Buttons ===== */
    .btn{
      --glow:#fff;
      position:absolute; left:50%; top:50%;
      width:var(--btn); height:var(--btn);
      transform:
        rotate(var(--angle))
        translateX(var(--radius))
        rotate(calc(-1 * var(--angle)));
      border-radius:50%;
      background:#000; color:#fff; text-decoration:none;
      display:grid; place-items:center;
      box-shadow: 0 0 28px rgba(255,255,255,.18);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .btn svg{ width:58%; height:58%; display:block; filter: drop-shadow(0 0 10px rgba(255,255,255,.25)) }
    .btn:hover{
      transform:
        rotate(var(--angle))
        translateX(var(--radius))
        rotate(calc(-1 * var(--angle)))
        scale(1.08);
      box-shadow: 0 0 34px var(--glow);
    }
    .btn::after{
      content: attr(data-label);
      position:absolute; left:50%; top:calc(100% + 8px);
      transform:translateX(-50%);
      font-size:14px; letter-spacing:.5px; white-space:nowrap;
      opacity:0; transition: opacity .15s ease, transform .15s ease;
      text-shadow:0 0 8px rgba(255,255,255,.3)
    }
    @media (hover:hover){
      .btn:hover::after{ opacity:1; transform:translateX(-50%) translateY(2px) }
    }

    /* neon color hooks */
    .glow-gold{   --glow:var(--gold) }
    .glow-red{    --glow:var(--red) }
    .glow-green{  --glow:var(--green) }
    .glow-orange{ --glow:var(--orange) }
    .glow-white{  --glow:var(--white) }
    .glow-blue{   --glow:var(--blue) }
    .glow-purple{ --glow:var(--purple) }

    /* ===== Social Footer ===== */
    footer{
      width:100%;
      display:flex; justify-content:center;
      margin-top: clamp(12px, 2.5vmin, 20px);
      padding: clamp(10px, 2vmin, 18px) 0 clamp(26px, 4.5vmin, 42px);
    }
    .socials{
      width:var(--stage-size); max-width:92vw;
      display:grid; grid-template-columns:repeat(4,1fr);
      gap: clamp(14px,3vmin,32px);
      justify-items:center; align-items:center;
    }
    .socials a{
      width: clamp(52px, 6.2vmin, 64px);
      height: clamp(52px, 6.2vmin, 64px);
      border-radius:50%; background:#000; color:#fff; text-decoration:none;
      display:grid; place-items:center;
      box-shadow: 0 0 22px rgba(255,121,198,.45);
      transition: transform .15s ease;
    }
    .socials a:hover{ transform:scale(1.1) }
    .socials svg{ width:58%; height:58% }
  </style>

  <!-- click SFX then navigate -->
  <audio id="sfx-click" src="Burst.mp3" preload="auto"></audio>
  <script>
    (function () {
      const clickAudio = document.getElementById('sfx-click');
      document.querySelectorAll('a[href]:not([target="_blank"])').forEach(a => {
        // Only for internal links (same origin)
        try { if (new URL(a.href).origin !== location.origin) return; } catch { return; }
        a.addEventListener('click', e => {
          if (e.metaKey || e.ctrlKey || e.shiftKey || e.altKey || e.button !== 0) return;
          e.preventDefault();
          const url = a.href;
          try { clickAudio.currentTime = 0; clickAudio.play().catch(()=>{}); } catch {}
          setTimeout(()=>{ location.href = url; }, 260);
        });
      });
    })();
  </script>
