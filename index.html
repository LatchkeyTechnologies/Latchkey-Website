<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latchkey Technologies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a1a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Center container */
    .center-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    /* Logo */
    .logo {
      width: 250px;
      margin-bottom: 40px;
    }

    /* Circle menu */
    .circle-menu {
      position: relative;
      width: 500px;
      height: 500px;
      border-radius: 50%;
    }

    .circle-menu a {
      position: absolute;
      width: 70px;
      height: 70px;
      background: black;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-decoration: none;
      font-size: 28px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      transition: transform 0.2s;
    }

    .circle-menu a:hover {
      transform: scale(1.2);
    }

    /* Neon glows per category */
    .gold { box-shadow: 0 0 25px gold; }
    .red { box-shadow: 0 0 25px red; }
    .green { box-shadow: 0 0 25px green; }
    .orange { box-shadow: 0 0 25px orange; }
    .white { box-shadow: 0 0 25px white; }
    .blue { box-shadow: 0 0 25px deepskyblue; }
    .purple { box-shadow: 0 0 25px violet; }

    /* Position buttons evenly */
    .circle-menu a:nth-child(1) { top: 0; left: 50%; transform: translate(-50%, 0); }
    .circle-menu a:nth-child(2) { top: 20%; left: 90%; transform: translate(-50%, -50%); }
    .circle-menu a:nth-child(3) { top: 70%; left: 90%; transform: translate(-50%, -50%); }
    .circle-menu a:nth-child(4) { top: 100%; left: 50%; transform: translate(-50%, -50%); }
    .circle-menu a:nth-child(5) { top: 70%; left: 10%; transform: translate(-50%, -50%); }
    .circle-menu a:nth-child(6) { top: 20%; left: 10%; transform: translate(-50%, -50%); }
    .circle-menu a:nth-child(7) { top: 50%; left: 50%; transform: translate(-50%, -50%); }

    /* Footer */
    footer {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }

    footer a {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 26px;
      color: white;
      text-decoration: none;
      box-shadow: 0 0 20px hotpink;
      transition: transform 0.2s;
    }

    footer a:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="center-container">
    <img src="logo.png" alt="Latchkey Logo" class="logo">
    <div class="circle-menu">
      <a href="contact.html" class="gold"><i class="fas fa-phone"></i></a>
      <a href="racing.html" class="red"><i class="fas fa-flag-checkered"></i></a>
      <a href="hydro.html" class="green"><i class="fas fa-seedling"></i></a>
      <a href="tools.html" class="orange"><i class="fas fa-wrench"></i></a>
      <a href="automation.html" class="white"><i class="fas fa-cogs"></i></a>
      <a href="security.html" class="blue"><i class="fas fa-shield-alt"></i></a>
      <a href="prototyping.html" class="purple"><i class="fas fa-cube"></i></a>
    </div>
  </div>

  <footer>
    <a href="https://facebook.com/LatchkeyTechnologies" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://tiktok.com/@LatchkeyTechnologies" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://instagram.com/LatchkeyTechnologies" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com/@LatchkeyTechnologies" target="_blank"><i class="fab fa-youtube"></i></a>
  </footer>

  <!-- Sounds -->
  <audio id="click-sound" src="Burst.mp3"></audio>

  <script>
    document.querySelectorAll('.circle-menu a, footer a').forEach(button => {
      button.addEventListener('click', function(event) {
        event.preventDefault();
        const sound = document.getElementById('click-sound');
        sound.currentTime = 0;
        sound.play();

        // Wait for sound to play briefly before redirect
        setTimeout(() => {
          window.location.href = this.href;
        }, 250);
      });
    });
  </script>
</body>
</html>
