<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latchkey Technologies</title>
  <style>
    body {
      margin: 0;
      background: #0b0b2b;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .logo {
      width: 250px;
      margin-bottom: 20px;
    }

    .ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 500px;
      border-radius: 50%;
      pointer-events: none;
    }

    .ring ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      position: relative;
    }

    .ring ul li {
      position: absolute;
      width: 60px;
      height: 60px;
      top: 50%;
      left: 50%;
      margin: -30px;
      transform-origin: 0 250px;
    }

    .ring ul li a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      background: black;
      border-radius: 50%;
      color: white;
      text-decoration: none;
      font-size: 24px;
      pointer-events: auto;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .ring ul li:nth-child(1) { transform: rotate(0deg) translateY(-250px); }
    .ring ul li:nth-child(2) { transform: rotate(45deg) translateY(-250px); }
    .ring ul li:nth-child(3) { transform: rotate(90deg) translateY(-250px); }
    .ring ul li:nth-child(4) { transform: rotate(135deg) translateY(-250px); }
    .ring ul li:nth-child(5) { transform: rotate(180deg) translateY(-250px); }
    .ring ul li:nth-child(6) { transform: rotate(225deg) translateY(-250px); }
    .ring ul li:nth-child(7) { transform: rotate(270deg) translateY(-250px); }
    .ring ul li:nth-child(8) { transform: rotate(315deg) translateY(-250px); }

    .social {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .social a {
      width: 40px;
      height: 40px;
      background: black;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px #ff00ff88;
    }

    .social img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="center">
    <img class="logo" src="latchkey-logo.png" alt="Latchkey Technologies Logo" />
  </div>

  <div class="ring">
    <ul>
      <li><a href="#"><img src="icon1.svg" alt="Icon 1"></a></li>
      <li><a href="#"><img src="icon2.svg" alt="Icon 2"></a></li>
      <li><a href="#"><img src="icon3.svg" alt="Icon 3"></a></li>
      <li><a href="#"><img src="icon4.svg" alt="Icon 4"></a></li>
      <li><a href="#"><img src="icon5.svg" alt="Icon 5"></a></li>
      <li><a href="#"><img src="icon6.svg" alt="Icon 6"></a></li>
      <li><a href="#"><img src="icon7.svg" alt="Icon 7"></a></li>
      <li><a href="#"><img src="icon8.svg" alt="Icon 8"></a></li>
    </ul>
  </div>

  <div class="social">
    <a href="#"><img src="facebook.svg" alt="Facebook"></a>
    <a href="#"><img src="tiktok.svg" alt="TikTok"></a>
    <a href="#"><img src="youtube.svg" alt="YouTube"></a>
    <a href="#"><img src="instagram.svg" alt="Instagram"></a>
  </div>
</body>
</html>
