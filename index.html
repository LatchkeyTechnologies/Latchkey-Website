<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Latchkey Technologies</title>

  <!-- Font Awesome for social + ring icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      --bg: rgb(10,10,40);
      --fg: #E9EEF7;
      --muted: #9AA3B2;

      /* Canvas + logo sizing */
      --ring-size: clamp(360px, 62vw, 600px); /* orbit area */
      --logo-size: clamp(200px, 42vw, 420px); /* logo itself */

      /* Shared button sizing (footer + ring) */
      --btn-size: 64px;     /* tweak once to scale all buttons */
      --icon-scale: 0.52;   /* icon inside the button */
      --ring-radius: calc(var(--ring-size) * 0.46); /* distance from center */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      display: flex;
      min-height: 100%;
      flex-direction: column;
    }

    /* Center stage */
    .stage{
      flex: 1;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    /* Ring container (for business links) */
    .ring{
      width: var(--ring-size);
      height: var(--ring-size);
      position: relative;
      display: grid;
      place-items: center;
    }
    .logo{
      width: var(--logo-size);
      height: auto;
      display: block;
      filter: drop-shadow(0 8px 24px rgba(0,0,0,.35));
    }

    /* ===== Social footer (floating icon row) ===== */
    footer.social{
      margin-top: auto;
      padding: 18px 0;
      display: flex;
      justify-content: center;
      gap: 22px;
      background: transparent;
      border-top: none;
    }
    footer.social .i{
      width: var(--btn-size);
      height: var(--btn-size);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background: none;
      border: none;
      color: #E9EEF7;
      opacity: 0.95;
      transform: translateZ(0);
      transition: transform .15s ease, opacity .15s ease, color .15s ease;
    }
    footer.social .i > i{
      font-size: calc(var(--btn-size) * var(--icon-scale));
      line-height: 1;
    }
    footer.social .i:hover   { transform: translateY(-2px); opacity: 1; }
    footer.social .i:active  { transform: translateY( 0 );  opacity: .9; }
    /* Brand hover colors */
    footer.social .i.fb:hover { color:#1877F2; }
    footer.social .i.tt:hover { color:#ffffff; }
    footer.social .i.ig:hover { color:#E4405F; }
    footer.social .i.yt:hover { color:#FF0000; }

    /* ===== Ring buttons around the logo ===== */
    .ring-nav {
      position: absolute;
      inset: 0;                  /* fill the ring area */
      pointer-events: none;      /* pass-through unless on a button */
    }
    .ring-btn {
      position: absolute;
      top: 50%; left: 50%;
      width: var(--btn-size);
      height: var(--btn-size);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      color: #E9EEF7;
      text-decoration: none;
      pointer-events: auto;      /* clickable */
      transition: transform .15s ease, color .15s ease, opacity .15s ease;
      /* Polar placement trick: rotate, translate outward, rotate back */
      transform:
        translate(-50%, -50%)
        rotate(var(--angle))
        translateY(calc(-1 * var(--ring-radius)))
        rotate(calc(-1 * var(--angle)));
    }
    .ring-btn > i {
      font-size: calc(var(--btn-size) * var(--icon-scale));
      line-height: 1;
    }
    .ring-btn:hover { opacity: 1; transform:
        translate(-50%, -50%)
        rotate(var(--angle))
        translateY(calc(-1 * var(--ring-radius)))
        rotate(calc(-1 * var(--angle)))
        scale(1.1);
      color: #2EE6C9; }

    /* Eight evenly spaced angles (clockwise, top = 0deg) */
    .a0   { --angle: 0deg; }
    .a45  { --angle: 45deg; }
    .a90  { --angle: 90deg; }
    .a135 { --angle: 135deg; }
    .a180 { --angle: 180deg; }
    .a225 { --angle: 225deg; }
    .a270 { --angle: 270deg; }
    .a315 { --angle: 315deg; }

    /* Responsive: tighten ring radius on very small screens */
    @media (max-width: 420px){
      :root { --btn-size: 56px; --ring-radius: calc(var(--ring-size) * 0.44); }
    }
  </style>
</head>
<body>
  <main class="stage">
    <div class="ring">
      <img class="logo" src="transparentlogo.png" alt="Latchkey Technologies Logo" />

      <!-- Orbiting business links -->
      <nav class="ring-nav" aria-label="Business links around logo">
        <!-- Replace # with real URLs; swap icons to taste -->
        <a class="ring-btn a0"   href="#" target="_blank" rel="noopener" aria-label="Shop"><i class="fas fa-bag-shopping"></i></a>
        <a class="ring-btn a45"  href="#" target="_blank" rel="noopener" aria-label="Parts"><i class="fas fa-gears"></i></a>
        <a class="ring-btn a90"  href="#" target="_blank" rel="noopener" aria-label="Custom Work"><i class="fas fa-screwdriver-wrench"></i></a>
        <a class="ring-btn a135" href="#" target="_blank" rel="noopener" aria-label="Downloads"><i class="fas fa-download"></i></a>
        <a class="ring-btn a180" href="#" target="_blank" rel="noopener" aria-label="About"><i class="fas fa-circle-info"></i></a>
        <a class="ring-btn a225" href="#" target="_blank" rel="noopener" aria-label="Gallery"><i class="fas fa-images"></i></a>
        <a class="ring-btn a270" href="#" target="_blank" rel="noopener" aria-label="Contact"><i class="fas fa-envelope"></i></a>
        <a class="ring-btn a315" href="#" target="_blank" rel="noopener" aria-label="Support"><i class="fas fa-life-ring"></i></a>
      </nav>
    </div>
  </main>

  <!-- Footer with large floating social icons -->
  <footer class="social" aria-label="Social links">
    <a class="i fb" href="https://www.facebook.com/LatchkeyTechnologies" target="_blank" rel="noopener" aria-label="Facebook">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a class="i tt" href="https://www.tiktok.com/@latchkeytechnologies" target="_blank" rel="noopener" aria-label="TikTok">
      <i class="fab fa-tiktok"></i>
    </a>
    <a class="i ig" href="https://www.instagram.com/latchkeytechnologies" target="_blank" rel="noopener" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a class="i yt" href="https://www.youtube.com/@LatchkeyTechnologies" target="_blank" rel="noopener" aria-label="YouTube">
      <i class="fab fa-youtube"></i>
    </a>
  </footer>
</body>
</html>
