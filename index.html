<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Latchkey Technologies</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      --bg: rgb(10,10,40);
      --fg: #E9EEF7;
      --ring-size: clamp(360px, 62vw, 600px); /* orbit area */
      --logo-size: clamp(200px, 42vw, 420px);

      /* Shared button sizing (footer + ring) */
      --btn-size: 64px;
      --icon-scale: .52;
      --ring-radius: calc(var(--ring-size) * .46);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      display:flex; flex-direction:column; min-height:100%;
    }

    /* Center stage */
    .stage{flex:1; display:grid; place-items:center; padding:24px}
    .ring{
      width:var(--ring-size); height:var(--ring-size);
      position:relative; display:grid; place-items:center;
    }
    .logo{ width:var(--logo-size); height:auto; filter:drop-shadow(0 8px 24px rgba(0,0,0,.35)); }

    /* Hover label (shows category name) */
    .hint{
      position:absolute; left:50%; top:calc(100% + 10px);
      transform:translateX(-50%); font-weight:700; letter-spacing:.04em;
      color:#cfe7ff; opacity:0; transition:opacity .15s ease;
      pointer-events:none; white-space:nowrap;
      text-shadow:0 0 10px currentColor, 0 0 22px currentColor;
    }
    .hint.show{opacity:1}

    /* ===== BUTTONS: base style (ring + footer) ===== */
    .btn{
      width:var(--btn-size); height:var(--btn-size);
      border-radius:50%; display:flex; align-items:center; justify-content:center;
      color:#E9EEF7; text-decoration:none; position:relative;
      transition:transform .15s ease, opacity .15s ease;
      opacity:.95; background: radial-gradient(120% 120% at 30% 30%, rgba(255,255,255,.08), rgba(0,0,0,.24));
      box-shadow:
        inset 0 2px 4px rgba(255,255,255,.15),
        inset 0 -4px 8px rgba(0,0,0,.35),
        0 6px 18px rgba(0,0,0,.35);
    }
    .btn i{ font-size:calc(var(--btn-size)*var(--icon-scale)); line-height:1; }
    .btn::after{ /* glow ring (off by default) */
      content:""; position:absolute; inset:-6px; border-radius:50%;
      box-shadow:0 0 0 0 var(--glow, transparent), 0 0 26px 8px var(--glow, transparent);
      opacity:0; transition:opacity .12s ease, box-shadow .12s ease;
    }
    .btn:hover{ transform:translateY(-2px); opacity:1 }
    .btn:hover::after{ opacity:1 }

    /* ===== RING POSITIONING ===== */
    .ring-nav{ position:absolute; inset:0; pointer-events:none }
    .ring-btn{
      composes: btn;
      position:absolute; top:50%; left:50%; pointer-events:auto;
      transform:
        translate(-50%, -50%)
        rotate(var(--angle))
        translateY(calc(-1 * var(--ring-radius)))
        rotate(calc(-1 * var(--angle)));
    }
    .a0{--angle:0deg} .a45{--angle:45deg} .a90{--angle:90deg} .a135{--angle:135deg}
    .a180{--angle:180deg} .a225{--angle:225deg} .a270{--angle:270deg} .a315{--angle:315deg}

    /* ===== COLOR MAP for glow ===== */
    .gold   { --glow:#FFC200 }
    .green  { --glow:#00FF88 }
    .red    { --glow:#FF3B3B }
    .orange { --glow:#FFA43B }
    .warm   { --glow:#FFF0CC }
    .blue   { --glow:#5CC3FF }
    .purple { --glow:#C84BFF }

    @media (max-width:420px){
      :root{ --btn-size:56px; --ring-radius:calc(var(--ring-size)*.44) }
    }

    /* ===== Footer: same button style in a row ===== */
    footer.social{
      margin-top:auto; padding:18px 0; display:flex; gap:22px; justify-content:center;
      background:transparent; border-top:none;
    }
    footer.social .i{ composes: btn; }
  </style>
</head>
<body>
  <!-- Sounds -->
  <audio id="sndHover" src="Gadget_Resonance.mp3" preload="auto"></audio>
  <audio id="sndClick" src="Burst.mp3" preload="auto"></audio>

  <main class="stage">
    <div class="ring">
      <img class="logo" src="transparentlogo.png" alt="Latchkey Technologies Logo"/>

      <!-- hover label -->
      <div id="hint" class="hint" aria-hidden="true"></div>

      <!-- Orbit buttons (set hrefs to your pages) -->
      <nav class="ring-nav" aria-label="Business categories">
        <!-- Contact (GOLD) -->
        <a href="contact.html" class="ring-btn a0 gold"   data-label="Contact Us"              aria-label="Contact">
          <i class="fas fa-phone"></i>
        </a>
        <!-- Racing (RED) -->
        <a href="racing.html"  class="ring-btn a45 red"    data-label="Latchkey Racing"        aria-label="Racing">
          <i class="fas fa-flag-checkered"></i>
        </a>
        <!-- Hydro (GREEN) -->
        <a href="hydro.html"   class="ring-btn a90 green"  data-label="Latchkey Hydro"         aria-label="Hydro">
          <i class="fas fa-seedling"></i>
        </a>
        <!-- Tools (ORANGE) -->
        <a href="tools.html"   class="ring-btn a135 orange" data-label="Latchkey Tools"        aria-label="Tools">
          <i class="fas fa-screwdriver-wrench"></i>
        </a>
        <!-- Automation (WARM WHITE) -->
        <a href="automation.html" class="ring-btn a180 warm" data-label="Latchkey Automation"  aria-label="Automation">
          <i class="fas fa-robot"></i>
        </a>
        <!-- Security (BLUE) -->
        <a href="security.html" class="ring-btn a225 blue"  data-label="Latchkey Security"     aria-label="Security">
          <i class="fas fa-shield-halved"></i>
        </a>
        <!-- Prototyping (PURPLE) -->
        <a href="prototyping.html" class="ring-btn a270 purple" data-label="Prototyping & Production" aria-label="Prototyping">
          <i class="fas fa-cubes"></i>
        </a>
        <!-- (Optional) Merch / Misc, reuse a color you like -->
        <a href="merch.html" class="ring-btn a315 orange" data-label="Merch" aria-label="Merch">
          <i class="fas fa-shirt"></i>
        </a>
      </nav>
    </div>
  </main>

  <!-- Social: same button look -->
  <footer class="social" aria-label="Social links">
    <a class="i blue"  href="https://www.facebook.com/LatchkeyTechnologies" target="_blank" rel="noopener" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
    <a class="i warm"  href="https://www.tiktok.com/@latchkeytechnologies"  target="_blank" rel="noopener" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
    <a class="i purple" href="https://www.instagram.com/latchkeytechnologies" target="_blank" rel="noopener" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a class="i red"   href="https://www.youtube.com/@LatchkeyTechnologies"  target="_blank" rel="noopener" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
  </footer>

  <script>
    // Sound + label behavior for all buttons
    const sndHover = document.getElementById('sndHover');
    const sndClick = document.getElementById('sndClick');
    const hint = document.getElementById('hint');

    function wire(el){
      el.addEventListener('mouseenter', () => {
        const label = el.getAttribute('data-label');
        if (label){ hint.textContent = label; hint.style.color = getComputedStyle(el).getPropertyValue('--glow') || '#cfe7ff'; hint.classList.add('show'); }
        try { sndHover.currentTime = 0; sndHover.play(); } catch {}
      });
      el.addEventListener('mouseleave', () => hint.classList.remove('show'));
      el.addEventListener('click', () => { try { sndClick.currentTime = 0; sndClick.play(); } catch {} });
    }

    document.querySelectorAll('.ring-btn, footer.social .i').forEach(wire);
  </script>
</body>
</html>
