<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Latchkey Technologies</title>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --bg:#0a0a28;       /* your 10,10,40 vibe */
      --ring-size: min(76vmin, 680px);
      --btn: 76px;        /* circle button size */
      --radius: calc(var(--ring-size) * 0.4);
      --footer-gap: clamp(16px, 2.5vmin, 28px);
    }

    *{ box-sizing:border-box }

    html,body{
      height:100%;
    }

    body{
      margin:0;
      background:var(--bg);
      color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* ---------- Top logo ---------- */
    .logo{
      margin: clamp(18px, 3vmin, 32px) 0 4vmin;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .logo img{
      width: clamp(160px, 22vmin, 240px);
      height:auto;
      display:block;
    }

    /* ---------- Ring layout ---------- */
    .ring{
      position:relative;
      width:var(--ring-size);
      height:var(--ring-size);
      margin: 0 auto;
    }

    /* central logo spacer (optional)
       If you want the logo inside the ring instead of above, swap usage */
    .ring__center{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      width: clamp(120px, 20vmin, 220px);
      height:auto;
      pointer-events:none;
    }

    /* Buttons */
    .btn{
      --glow: #fff;
      position:absolute;
      left:50%;
      top:50%;
      width:var(--btn);
      height:var(--btn);
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      background:#000;
      text-decoration:none;
      font-size: 28px;
      transform: translate(-50%,-50%); /* default (for center button) */
      box-shadow: 0 0 24px rgba(255,255,255,.18);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .btn:hover{
      transform: translate(-50%,-50%) scale(1.08);
      box-shadow: 0 0 28px var(--glow);
    }

    /* Place around ring by rotating + translating, then un-rotating the icon */
    .btn--orbit{
      transform:
        rotate(var(--angle))
        translate(var(--radius))
        rotate(calc(-1 * var(--angle)));
    }

    /* Glows per category */
    .glow-gold     { --glow: gold; }
    .glow-red      { --glow: #ff3030; }
    .glow-green    { --glow: #31ff7a; }
    .glow-orange   { --glow: #ffb030; }
    .glow-white    { --glow: #ffffff; }
    .glow-blue     { --glow: #27a3ff; }
    .glow-purple   { --glow: #b864ff; }

    /* ---------- Footer socials ---------- */
    footer{
      width:100%;
      display:flex;
      justify-content:center;
      padding: calc(var(--footer-gap) * 1.2) 0 calc(var(--footer-gap) * 1.8);
      margin-top:auto;
    }
    .socials{
      display:flex;
      gap: clamp(14px, 2.2vmin, 28px);
    }
    .socials a{
      width:56px;
      height:56px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      text-decoration:none;
      font-size:24px;
      background:#000;
      box-shadow: 0 0 22px rgba(255,105,180,.45);
      transition: transform .15s ease;
    }
    .socials a:hover{ transform: scale(1.1); }

    /* Better tap targets on mobile */
    @media (pointer: coarse){
      .btn{ font-size:26px }
      .socials a{ width:60px; height:60px; font-size:26px }
    }
  </style>
</head>
<body>

  <!-- Top logo (outside the ring) -->
  <div class="logo">
    <img src="transparentlogo.png" alt="Latchkey Technologies" />
  </div>

  <!-- Ring with 6 orbiting buttons + 1 center button -->
  <div class="ring" aria-label="Categories">
    <!-- Center: Prototyping -->
    <a class="btn glow-purple" href="prototyping.html" title="Prototyping & Production" data-sfx="nav">
      <i class="fa-solid fa-cube"></i>
    </a>

    <!-- Around the ring (angles in degrees) -->
    <!-- Top (Contact) -->
    <a class="btn btn--orbit glow-gold" style="--angle:-90deg" href="contact.html" title="Contact Us" data-sfx="nav">
      <i class="fa-solid fa-phone"></i>
    </a>

    <!-- Upper-right (Racing) -->
    <a class="btn btn--orbit glow-red" style="--angle:-30deg" href="racing.html" title="Latchkey Racing" data-sfx="nav">
      <i class="fa-solid fa-flag-checkered"></i>
    </a>

    <!-- Lower-right (Hydro) -->
    <a class="btn btn--orbit glow-green" style="--angle:30deg" href="hydro.html" title="Latchkey Hydro" data-sfx="nav">
      <i class="fa-solid fa-seedling"></i>
    </a>

    <!-- Bottom (Tools) -->
    <a class="btn btn--orbit glow-orange" style="--angle:90deg" href="tools.html" title="Latchkey Tools" data-sfx="nav">
      <i class="fa-solid fa-wrench"></i>
    </a>

    <!-- Lower-left (Automation) -->
    <a class="btn btn--orbit glow-white" style="--angle:150deg" href="automation.html" title="Latchkey Automation" data-sfx="nav">
      <i class="fa-solid fa-gears"></i>
    </a>

    <!-- Upper-left (Security) -->
    <a class="btn btn--orbit glow-blue" style="--angle:-150deg" href="security.html" title="Latchkey Security" data-sfx="nav">
      <i class="fa-solid fa-shield-halved"></i>
    </a>
  </div>

  <!-- Footer socials -->
  <footer>
    <nav class="socials" aria-label="Social links">
      <a href="https://facebook.com/LatchkeyTechnologies" target="_blank" rel="noopener" data-no-sfx aria-label="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://tiktok.com/@latchkeytechnologies" target="_blank" rel="noopener" data-no-sfx aria-label="TikTok">
        <i class="fab fa-tiktok"></i>
      </a>
      <a href="https://instagram.com/latchkeytechnologies" target="_blank" rel="noopener" data-no-sfx aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://youtube.com/@LatchkeyTechnologies" target="_blank" rel="noopener" data-no-sfx aria-label="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
    </nav>
  </footer>

  <!-- Click SFX -->
  <audio id="sfx-click" src="Burst.mp3" preload="auto"></audio>

  <script>
    // Play Burst.mp3 then navigate (internal links only).
    (function () {
      const clickAudio = document.getElementById('sfx-click');

      const isInternal = (a) => a.origin === location.origin;

      document.querySelectorAll('a[href]').forEach(a => {
        if (!isInternal(a) || a.hasAttribute('data-no-sfx')) return;

        a.addEventListener('click', (e) => {
          // Let middle-click/new-tab/modified clicks work normally
          if (e.button !== 0 || e.metaKey || e.ctrlKey || e.shiftKey || e.altKey || a.target === '_blank') return;

          e.preventDefault();
          const url = a.href;

          try {
            clickAudio.currentTime = 0;
            clickAudio.play().catch(() => {});
          } catch (_) {}

          // A short delay so the click is heard
          setTimeout(() => { window.location.href = url; }, 300);
        });
      });
    })();
  </script>
</body>
</html>
