<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Latchkey Technologies</title>
  <meta name="color-scheme" content="dark" />

  <!-- Base styles -->
  <style>
    :root{
      --bg: rgb(10,10,40);
      --ring-radius-desktop: clamp(180px, 23vw, 280px);
      --ring-radius-tablet:  clamp(150px, 30vw, 220px);
      --ring-radius-mobile:  clamp(120px, 35vw, 180px);

      /* Neon palette for categories */
      --gold:    #ffb84d;  /* Contact */
      --blue:    #3aa0ff;  /* Security */
      --red:     #ff3a3a;  /* Racing */
      --green:   #3ddf7a;  /* Hydro */
      --orange:  #ff9a3a;  /* Tools */
      --white:   #ffdcae;  /* Automation (warm white) */
      --purple:  #bb7bff;  /* Prototyping */
      --pink:    #ff5ec2;  /* Apparel (hot/baby pink vibe) */

      --icon-size: clamp(44px, 5.4vw, 62px);
      --icon-shadow: 0 0 16px rgba(255,255,255,0.06) inset, 0 0 26px rgba(0,0,0,0.75);
      --label-bg: rgba(0,0,0,0.65);
      --label-color: #fff;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0; background:var(--bg); color:#fff;
      font: 500 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
      overflow-x:hidden;
    }

    /* Layout shell */
    .stage{
      min-height:100dvh;
      display:grid;
      grid-template-rows: 1fr auto;
    }
    .hero{
      position:relative;
      display:grid;
      place-items:center;
      padding: clamp(24px, 5vw, 48px) 16px 0;
      isolation:isolate;
    }

    /* Logo */
    .logo{
      width: clamp(220px, 28vw, 360px);
      max-width: 92vw;
      filter: drop-shadow(0 2px 24px rgba(0,0,0,0.55));
      user-select:none; -webkit-user-drag:none;
      pointer-events:none;
      z-index: 1;
    }

    /* Ring container */
    .ring{
      position:absolute; inset:0;
      display:grid; place-items:center;
      pointer-events:none;
    }

    /* Buttons list positioned by polar transform */
    .ring ul{
      position:relative;
      width:0; height:0; /* center anchor */
      list-style:none; margin:0; padding:0;
    }

    .ring li{
      --angle: 0deg;
      position:absolute;
      left:0; top:0;
      transform:
        rotate(var(--angle))
        translate(var(--radius))
        rotate(calc(var(--angle) * -1));
      transform-origin: 0 0;
      pointer-events:auto;
    }

    .btn{
      width: var(--icon-size);
      height: var(--icon-size);
      border-radius: 999px;
      background: radial-gradient(120% 120% at 50% 45%, #111 0% 55%, #000 60% 100%);
      display:grid; place-items:center;
      box-shadow: var(--icon-shadow), 0 0 0 0 transparent;
      transition: transform .15s ease, box-shadow .18s ease, filter .18s ease;
      position:relative;
      outline:none; border:none; cursor:pointer;
      text-decoration:none; color:#fff;
    }

    .btn svg{
      width: 56%; height:56%; fill:#fff; display:block;
      filter: drop-shadow(0 0 2px rgba(255,255,255,.35));
    }

    .btn::after{
      content:"";
      position:absolute; inset:-12px;
      border-radius:inherit;
      box-shadow: 0 0 28px var(--glow), 0 0 52px color-mix(in oklab, var(--glow) 55%, transparent);
      opacity:.9;
      transition: opacity .18s ease, filter .18s ease;
      z-index:-1;
      pointer-events:none;
    }

    .btn:hover,
    .btn:focus-visible{
      transform: translateZ(0) scale(1.06);
      box-shadow: var(--icon-shadow), 0 0 0 2px rgba(255,255,255,.06);
    }
    .btn:hover::after,
    .btn:focus-visible::after{
      opacity: 1;
      filter: blur(.6px);
    }

    /* Hover label that follows the hovered button */
    .hover-label{
      position:fixed;
      left:0; top:0;
      transform: translate(-50%, calc(100% + 14px));
      background: var(--label-bg);
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 14px;
      color: var(--label-color);
      white-space: nowrap;
      pointer-events:none;
      opacity:0; transition: opacity .12s ease;
      border: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(3px);
      z-index: 30;
    }
    .hover-label.on{ opacity:1; }

    /* Footer socials */
    .footer{
      display:grid; place-items:center;
      padding: clamp(22px, 4vw, 36px) 16px calc(18px + env(safe-area-inset-bottom));
    }

    .socials{
      display:flex; gap: clamp(14px, 4vw, 28px);
      align-items:center; justify-content:center;
      width: min(86vw, 720px);
    }
    .soc{
      --glow: var(--pink);
      width: clamp(42px, 6.4vw, 56px);
      height: clamp(42px, 6.4vw, 56px);
      border-radius: 999px;
      background: #000;
      display:grid; place-items:center;
      color:#fff; text-decoration:none;
      box-shadow: inset 0 0 16px rgba(255,255,255,.06), 0 0 24px rgba(0,0,0,.5);
      position:relative;
      transition: transform .15s ease;
      outline:none;
    }
    .soc svg{ width: 58%; height: 58%; fill:#fff; }
    .soc::after{
      content:"";
      position:absolute; inset:-10px; border-radius:999px;
      box-shadow: 0 0 26px var(--glow), 0 0 48px color-mix(in oklab, var(--glow) 50%, transparent);
      opacity:.9; z-index:-1;
    }
    .soc:hover, .soc:focus-visible{ transform: scale(1.06); }

    /* Angles for 8 items clockwise starting at top (contact) */
    .ring li:nth-child(1){ --angle:   0deg; }
    .ring li:nth-child(2){ --angle: 315deg; } /* security (UL) */
    .ring li:nth-child(3){ --angle:  45deg; } /* racing (UR) */
    .ring li:nth-child(4){ --angle:  90deg; } /* prototyping (R) */
    .ring li:nth-child(5){ --angle: 225deg; } /* automation (LL) */
    .ring li:nth-child(6){ --angle: 270deg; } /* tools (bottom) */
    .ring li:nth-child(7){ --angle: 135deg; } /* hydro (LR) */
    .ring li:nth-child(8){ --angle: 180deg; } /* apparel (L) */

    /* Color mapping per button */
    .gold   { --glow: var(--gold); }
    .blue   { --glow: var(--blue); }
    .red    { --glow: var(--red); }
    .green  { --glow: var(--green); }
    .orange { --glow: var(--orange); }
    .white  { --glow: var(--white); }
    .purple { --glow: var(--purple); }
    .pink   { --glow: var(--pink); }

    /* Responsive radius */
    @media (max-width: 1024px){
      .ring{ --radius: var(--ring-radius-tablet); }
    }
    @media (max-width: 720px){
      .ring{ --radius: var(--ring-radius-mobile); }
      .logo{ width: clamp(200px, 52vw, 300px); }
    }
    @media (min-width: 1025px){
      .ring{ --radius: var(--ring-radius-desktop); }
    }
  </style>
</head>

  <!-- Sounds (local repo files) -->
  <audio id="hoverSound" src="Gadget_Resonance.mp3" preload="auto"></audio>
  <audio id="clickSound" src="Burst.mp3" preload="auto"></audio>

  <!-- Hover label -->
  <div class="hover-label" id="hoverLabel" role="status" aria-live="polite"></div>

  <script>
    (() => {
      const hoverCapable = window.matchMedia('(hover: hover)').matches;
      const label = document.getElementById('hoverLabel');
      const hoverS = document.getElementById('hoverSound');
      const clickS = document.getElementById('clickSound');

      // Slightly softer
      hoverS.volume = 0.35;
      clickS.volume = 0.55;

      function showLabelFor(el){
        const text = el.getAttribute('data-label');
        if(!text) return;
        const r = el.getBoundingClientRect();
        label.textContent = text;
        // place label centered under the button
        label.style.left = (r.left + r.width/2) + 'px';
        label.style.top  = (r.bottom + 6) + 'px';
        label.classList.add('on');
      }
      function hideLabel(){
        label.classList.remove('on');
      }

      // Attach handlers to ring buttons
      document.querySelectorAll('.ring .btn').forEach(btn => {
        btn.addEventListener('pointerenter', () => {
          // Hover label & sound on desktop only
          if (hoverCapable) {
            showLabelFor(btn);
            // Clone for rapid replays without cutting off
            try {
              const h = hoverS.cloneNode(true);
              h.volume = hoverS.volume;
              h.play().catch(()=>{});
            } catch {}
          }
        });
        btn.addEventListener('pointerleave', hideLabel);

        btn.addEventListener('click', (e) => {
          // Always play click; browsers allow on user gesture
          try { clickS.currentTime = 0; clickS.play().catch(()=>{}); } catch {}
          // Allow default navigation
        });
        btn.addEventListener('focus', () => hoverCapable && showLabelFor(btn));
        btn.addEventListener('blur', hideLabel);
      });

      // Keep label aligned on resize/scroll if visible
      window.addEventListener('scroll', () => { if(label.classList.contains('on')) hideLabel(); }, {passive:true});
      window.addEventListener('resize', () => { if(label.classList.contains('on')) hideLabel(); });

      // Safety: preload by user gesture
      window.addEventListener('pointerdown', () => {
        hoverS.load(); clickS.load();
      }, { once:true, passive:true });
    })();
  </script>
