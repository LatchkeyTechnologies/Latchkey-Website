<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latchkey Technologies</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d2b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    .logo {
      width: 150px;
      z-index: 2;
    }

    .icon-ring {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-ring a {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px #fff;
      transition: transform 0.3s;
    }

    .icon-ring a img {
      width: 32px;
      height: 32px;
      filter: invert(1);
    }

    .icon-ring a:hover {
      transform: scale(1.2);
    }

    /* 8 icon positions */
    .icon-ring a:nth-child(1) { transform: rotate(0deg) translate(200px) rotate(0deg); }
    .icon-ring a:nth-child(2) { transform: rotate(45deg) translate(200px) rotate(-45deg); }
    .icon-ring a:nth-child(3) { transform: rotate(90deg) translate(200px) rotate(-90deg); }
    .icon-ring a:nth-child(4) { transform: rotate(135deg) translate(200px) rotate(-135deg); }
    .icon-ring a:nth-child(5) { transform: rotate(180deg) translate(200px) rotate(-180deg); }
    .icon-ring a:nth-child(6) { transform: rotate(225deg) translate(200px) rotate(-225deg); }
    .icon-ring a:nth-child(7) { transform: rotate(270deg) translate(200px) rotate(-270deg); }
    .icon-ring a:nth-child(8) { transform: rotate(315deg) translate(200px) rotate(-315deg); }

    .footer-icons {
      position: absolute;
      bottom: 40px;
      display: flex;
      justify-content: center;
      gap: 60px;
    }

    .footer-icons a {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px #f0f;
      transition: transform 0.3s;
    }

    .footer-icons a:hover {
      transform: scale(1.2);
    }

    .footer-icons img {
      width: 32px;
      height: 32px;
      filter: invert(1);
    }
  </style>
</head>

<body>
  <div class="icon-ring">
    <a href="#"><img src="icons/a.png" alt="A"></a>
    <a href="#"><img src="icons/b.png" alt="B"></a>
    <a href="#"><img src="icons/c.png" alt="C"></a>
    <a href="#"><img src="icons/d.png" alt="D"></a>
    <a href="#"><img src="icons/e.png" alt="E"></a>
    <a href="#"><img src="icons/f.png" alt="F"></a>
    <a href="#"><img src="icons/g.png" alt="G"></a>
    <a href="#"><img src="icons/h.png" alt="H"></a>
  </div>

  <img class="logo" src="latchkey_logo.png" alt="Latchkey Logo">

  <div class="footer-icons">
    <a href="#"><img src="icons/facebook.png" alt="Facebook"></a>
    <a href="#"><img src="icons/tiktok.png" alt="TikTok"></a>
    <a href="#"><img src="icons/instagram.png" alt="Instagram"></a>
    <a href="#"><img src="icons/youtube.png" alt="YouTube"></a>
  </div>
</body>

</html>
