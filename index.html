<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Latchkey Technologies</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      --bg: rgb(10,10,40);
      --fg: #E9EEF7;

      /* Canvas + logo sizing */
      --ring-size: clamp(360px, 62vw, 600px);
      --logo-size: clamp(200px, 42vw, 420px);

      /* Shared button sizing (footer + ring) */
      --btn-size: 64px;
      --icon-scale: .52;
      --ring-radius: calc(var(--ring-size) * .46);

      /* global glow strength (tweak once) */
      --glow-strength: 1; /* 0.6–1.2 looks good */
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      display:flex; flex-direction:column; min-height:100%;
    }

    /* Center stage */
    .stage{ flex:1; display:grid; place-items:center; padding:24px }
    .ring{
      width:var(--ring-size); height:var(--ring-size);
      position:relative; display:grid; place-items:center;
    }
    .logo{ width:var(--logo-size); height:auto; filter:drop-shadow(0 8px 24px rgba(0,0,0,.35)); }

    /* Hover label (desktop helpful; on touch we’ll flash it on tap) */
    .hint{
      position:absolute; left:50%; top:calc(100% + 10px);
      transform:translateX(-50%);
      font-weight:700; letter-spacing:.04em;
      color:#cfe7ff; opacity:0; transition:opacity .15s ease;
      pointer-events:none; white-space:nowrap;
      text-shadow:0 0 10px currentColor, 0 0 22px currentColor;
    }
    .hint.show{ opacity:1 }

    /* ===== METAL / BEZEL BUTTON ===== */
    .btn{
      --rim: rgba(255,255,255,.18);
      --shadow: rgba(0,0,0,.45);

      width: var(--btn-size);
      height: var(--btn-size);
      border-radius: 50%;
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #E9EEF7;
      text-decoration: none;
      opacity: .98;
      transition: transform .15s ease, opacity .15s ease;
      transform: translateZ(0);
    }

    /* outer rim */
    .btn::before{
      content:"";
      position:absolute; inset:0;
      border-radius:50%;
      background:
        radial-gradient(120% 120% at 30% 30%, rgba(255,255,255,.20), rgba(255,255,255,0) 50%),
        radial-gradient(120% 120% at 70% 70%, rgba(0,0,0,.30), rgba(0,0,0,0) 55%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.35));
      box-shadow:
        inset 0 1px 0 var(--rim),
        inset 0 -6px 10px rgba(0,0,0,.35),
        0 10px 20px rgba(0,0,0,.35);
    }

    /* inner disc */
    .btn .disc{
      content:"";
      position:absolute; inset:8%;
      border-radius:50%;
      background:
        radial-gradient(100% 100% at 30% 30%, rgba(255,255,255,.10), rgba(255,255,255,0) 60%),
        radial-gradient(120% 120% at 70% 70%, rgba(0,0,0,.45), rgba(0,0,0,0) 60%),
        linear-gradient(180deg, rgba(255,255,255,.05), rgba(0,0,0,.45));
      box-shadow:
        inset 0 1px 2px rgba(255,255,255,.15),
        inset 0 -6px 10px rgba(0,0,0,.45);
    }
    .btn i{ position: relative; z-index: 1; font-size: calc(var(--btn-size) * var(--icon-scale)); line-height:1; text-shadow: 0 1px 0 rgba(0,0,0,.35); }

    /* continuous neon glow (always on) */
    .btn::after{
      content:"";
      position:absolute; inset:-6px; border-radius:50%;
      /* glow color comes from --glow variable set by color classes */
      box-shadow:
        0 0 0 calc(1px * var(--glow-strength)) var(--glow, transparent),
        0 0 calc(26px * var(--glow-strength)) calc(10px * var(--glow-strength)) var(--glow, transparent),
        inset 0 10px 20px rgba(255,255,255,.06);
      opacity: 1; /* always visible */
      pointer-events:none;
    }

    /* ===== RING POSITIONING ===== */
    .ring-nav{ position:absolute; inset:0; pointer-events:none }
    .ring-btn{ --lift: 0px; }
    .ring-btn{
      position:absolute; top:50%; left:50%; pointer-events:auto;
      transform:
        translate(-50%, -50%)
        rotate(var(--angle))
        translateY(calc(-1 * var(--ring-radius)))
        rotate(calc(-1 * var(--angle)))
        translateY(var(--lift));   /* tiny lift applied here */
    }
    .ring-btn:hover{ --lift:-2px; opacity:1; }  /* lift only ring buttons */

    .a0{--angle:0deg} .a45{--angle:45deg} .a90{--angle:90deg} .a135{--angle:135deg}
    .a180{--angle:180deg} .a225{--angle:225deg} .a270{--angle:270deg} .a315{--angle:315deg}

    /* ===== COLOR MAP for glows ===== */
    .gold   { --glow:#FFC200 }
    .green  { --glow:#00FF88 }
    .red    { --glow:#FF3B3B }
    .orange { --glow:#FFA43B }
    .warm   { --glow:#FFF0CC }
    .blue   { --glow:#5CC3FF }
    .purple { --glow:#C84BFF }
    .hotpink{ --glow:#FF4BD0 }

    @media (max-width:420px){
      :root{ --btn-size:56px; --ring-radius:calc(var(--ring-size)*.44) }
    }

    /* ===== Footer row ===== */
    footer.social{
      margin-top:auto;
      padding: 18px;
      display:flex;
      width: 100%;
      max-width: var(--ring-size);     /* match ring width */
      margin-left:auto; margin-right:auto;
      justify-content: space-between;  /* spread edge-to-edge */
      gap: 28px;                        /* breathing room between buttons */
      background:transparent; border-top:none;
    }
    /* footer buttons still get a little hover lift */
    footer.social .btn:hover{ transform: translateY(-2px); opacity:1; }
  </style>
</head>
<body>
  <!-- Click sound only (mobile friendly) -->
  <audio id="sndClick" src="Burst.mp3" preload="auto"></audio>

  <main class="stage">
    <div class="ring">
      <img class="logo" src="transparentlogo.png" alt="Latchkey Technologies Logo"/>

      <!-- desktop/tap label -->
      <div id="hint" class="hint" aria-hidden="true"></div>

      <!-- Orbit buttons -->
      <nav class="ring-nav" aria-label="Business categories">
        <a href="contact.html"      class="btn ring-btn a0   gold"    data-label="Contact Us"                     aria-label="Contact"><span class="disc"></span><i class="fas fa-phone"></i></a>
        <a href="racing.html"       class="btn ring-btn a45  red"     data-label="Latchkey Racing"               aria-label="Racing"><span class="disc"></span><i class="fas fa-flag-checkered"></i></a>
        <a href="hydro.html"        class="btn ring-btn a90  green"   data-label="Latchkey Hydro"                aria-label="Hydro"><span class="disc"></span><i class="fas fa-seedling"></i></a>
        <a href="tools.html"        class="btn ring-btn a135 orange"  data-label="Latchkey Tools"                aria-label="Tools"><span class="disc"></span><i class="fas fa-screwdriver-wrench"></i></a>
        <a href="automation.html"   class="btn ring-btn a180 warm"    data-label="Latchkey Automation"           aria-label="Automation"><span class="disc"></span><i class="fas fa-robot"></i></a>
        <a href="security.html"     class="btn ring-btn a225 blue"    data-label="Latchkey Security"             aria-label="Security"><span class="disc"></span><i class="fas fa-shield-halved"></i></a>
        <a href="prototyping.html"  class="btn ring-btn a270 purple"  data-label="Prototyping & Production"      aria-label="Prototyping"><span class="disc"></span><i class="fas fa-cubes"></i></a>
        <a href="merch.html"        class="btn ring-btn a315 orange"  data-label="Merch"                          aria-label="Merch"><span class="disc"></span><i class="fas fa-shirt"></i></a>
      </nav>
    </div>
  </main>

  <!-- Social buttons: hot pink glow -->
  <footer class="social" aria-label="Social links">
    <a class="btn hotpink" href="https://www.facebook.com/LatchkeyTechnologies"   target="_blank" rel="noopener" aria-label="Facebook"><span class="disc"></span><i class="fab fa-facebook-f"></i></a>
    <a class="btn hotpink" href="https://www.tiktok.com/@latchkeytechnologies"    target="_blank" rel="noopener" aria-label="TikTok"><span class="disc"></span><i class="fab fa-tiktok"></i></a>
    <a class="btn hotpink" href="https://www.instagram.com/latchkeytechnologies"  target="_blank" rel="noopener" aria-label="Instagram"><span class="disc"></span><i class="fab fa-instagram"></i></a>
    <a class="btn hotpink" href="https://www.youtube.com/@LatchkeyTechnologies"   target="_blank" rel="noopener" aria-label="YouTube"><span class="disc"></span><i class="fab fa-youtube"></i></a>
  </footer>

  <script>
    // Click sound only (mobile-friendly)
    function play(el){
      try{
        const c = el.cloneNode(true);
        c.currentTime = 0;
        c.play().catch(()=>{});
      }catch{}
    }

    const clickSnd = document.getElementById('sndClick');
    const hint = document.getElementById('hint');

    function wire(el){
      // Tap/press: show label briefly & play click sound
      el.addEventListener('pointerdown', () => {
        const label = el.getAttribute('data-label');
        if (label){
          const glow = getComputedStyle(el).getPropertyValue('--glow') || '#cfe7ff';
          hint.textContent = label;
          hint.style.color = glow.trim() || '#cfe7ff';
          hint.classList.add('show');
          setTimeout(()=> hint.classList.remove('show'), 900);
        }
        play(clickSnd);
      });

      // Navigate after a short beat so sound starts
      el.addEventListener('click', (e) => {
        const href = el.getAttribute('href');
        if (!href || href === '#') return;
        e.preventDefault();
        const target = el.getAttribute('target');
        setTimeout(() => {
          if (target === '_blank') {
            window.open(href, el.getAttribute('rel') || 'noopener');
          } else {
            window.location.href = href;
          }
        }, 160);
      });
    }

    document.querySelectorAll('.ring-btn, footer.social .btn').forEach(wire);
  </script>
</body>
</html>
