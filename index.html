<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latchkey Technologies</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    ul.button-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    ul.button-ring li {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #111;
      border: 2px solid white;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    ul.button-ring li:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }

    .bottom-icons {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 60px;
    }

    .bottom-icons a {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #111;
      border: 2px solid white;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .bottom-icons a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }

    .bottom-icons img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <!-- Central Logo -->
  <img class="logo" src="logo.png" alt="Latchkey Logo" />

  <!-- Ring of Buttons -->
  <ul class="button-ring">
    <li style="top: 0%; left: 50%; transform: translate(-50%, -50%);">A</li>
    <li style="top: 18%; left: 82%; transform: translate(-50%, -50%);">B</li>
    <li style="top: 50%; left: 100%; transform: translate(-50%, -50%);">C</li>
    <li style="top: 82%; left: 82%; transform: translate(-50%, -50%);">D</li>
    <li style="top: 100%; left: 50%; transform: translate(-50%, -50%);">E</li>
    <li style="top: 82%; left: 18%; transform: translate(-50%, -50%);">F</li>
    <li style="top: 50%; left: 0%; transform: translate(-50%, -50%);">G</li>
    <li style="top: 18%; left: 18%; transform: translate(-50%, -50%);">H</li>
  </ul>

  <!-- Bottom Social Icons -->
  <div class="bottom-icons">
    <a href="#"><img src="facebook.png" alt="Facebook"></a>
    <a href="#"><img src="twitter.png" alt="Twitter"></a>
    <a href="#"><img src="instagram.png" alt="Instagram"></a>
    <a href="#"><img src="youtube.png" alt="YouTube"></a>
  </div>
</body>
</html>
