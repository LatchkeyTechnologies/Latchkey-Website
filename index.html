<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latchkey Technologies</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- LOGO -->
    <div class="logo">
      <img src="logo.png" alt="Latchkey Technologies Logo" />
    </div>

    <!-- RING OF 8 -->
    <div class="ring" aria-hidden="false">
      <ul>
        <!-- 1 Contact (gold) -->
        <li style="--radius: var(--ring-radius-desktop);">
          <a class="btn gold" href="contact.html" data-label="Contact Us" aria-label="Contact Us">
            <img src="icons/phone.svg" alt="Contact Icon" />
          </a>
        </li>

        <!-- 2 Racing (red) -->
        <li style="--radius: var(--ring-radius-desktop);">
          <a class="btn red" href="racing.html" data-label="Racing" aria-label="Racing">
            <img src="icons/flag.svg" alt="Racing Icon" />
          </a>
        </li>

        <!-- 3 Labs (green) -->
        <li style="--radius: var(--ring-radius-desktop);">
          <a class="btn green" href="labs.html" data-label="Labs" aria-label="Labs">
            <img src="icons/dna.svg" alt="Labs Icon" />
          </a>
        </li>

        <!-- 4 Shop (purple) -->
        <li style="--radius: var(--ring-radius-desktop);">
          <a class="btn purple" href="shop.html" data-label="Shop" aria-label="Shop">
            <img src="icons/shirt.svg" alt="Shop Icon" />
          </a>
        </li>

        <!-- 5 Projects (blue) -->
        <li style="--radius: var(--ring-radius-desktop);">
          <a class="btn blue" href="projects.html" data-label="Projects" aria-label="Projects">
            <img src="icons/shield.svg" alt="Projects Icon" />
          </a>
        </li>

        <!-- 6 Tools (orange) -->
        <li style="--radius: var(--ring-radius-desktop);">
          <a class="btn orange" href="tools.html" data-label="Tools" aria-label="Tools">
            <img src="icons/wrench.svg" alt="Tools Icon" />
          </a>
        </li>

        <!-- 7 AI (teal) -->
        <li style="--radius: var(--ring-radius-desktop);">
          <a class="btn teal" href="ai.html" data-label="AI" aria-label="AI">
            <img src="icons/brain.svg" alt="AI Icon" />
          </a>
        </li>

        <!-- 8 Media (pink) -->
        <li style="--radius: var(--ring-radius-desktop);">
          <a class="btn pink" href="media.html" data-label="Media" aria-label="Media">
            <img src="icons/camera.svg" alt="Media Icon" />
          </a>
        </li>
      </ul>
    </div>

    <!-- SOCIALS -->
    <footer>
      <div class="social-icons">
        <a href="#" class="social"><img src="icons/facebook.svg" alt="Facebook" /></a>
        <a href="#" class="social"><img src="icons/tiktok.svg" alt="TikTok" /></a>
        <a href="#" class="social"><img src="icons/instagram.svg" alt="Instagram" /></a>
        <a href="#" class="social"><img src="icons/youtube.svg" alt="YouTube" /></a>
      </div>
    </footer>

    <!-- AUDIO -->
    <audio id="hoverSound" src="audio/click.mp3" preload="auto"></audio>
    <script src="script.js"></script>
  </body>
</html>
