<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latchkey Technologies</title>
  <style>
    body {
      margin: 0;
      background-color: #0b0b27;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .logo img {
      width: 250px;
    }

    .ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      border-radius: 50%;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .ring li {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    .ring li img {
      width: 28px;
      height: 28px;
    }

    .ring li:nth-child(1) { top: 0%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 20px gold; }
    .ring li:nth-child(2) { top: 18%; left: 82%; transform: translate(-50%, -50%); box-shadow: 0 0 20px deepskyblue; }
    .ring li:nth-child(3) { top: 50%; left: 100%; transform: translate(-50%, -50%); box-shadow: 0 0 20px orange; }
    .ring li:nth-child(4) { top: 82%; left: 82%; transform: translate(-50%, -50%); box-shadow: 0 0 20px red; }
    .ring li:nth-child(5) { top: 100%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 20px purple; }
    .ring li:nth-child(6) { top: 82%; left: 18%; transform: translate(-50%, -50%); box-shadow: 0 0 20px limegreen; }
    .ring li:nth-child(7) { top: 50%; left: 0%; transform: translate(-50%, -50%); box-shadow: 0 0 20px hotpink; }
    .ring li:nth-child(8) { top: 18%; left: 18%; transform: translate(-50%, -50%); box-shadow: 0 0 20px lightgray; }

    .social {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .social img {
      width: 30px;
      height: 30px;
      filter: drop-shadow(0 0 5px hotpink);
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Latchkey Technologies Logo">
  </div>

  <ul class="ring">
    <li><img src="icon1.png" alt="Contact"></li>
    <li><img src="icon2.png" alt="Security"></li>
    <li><img src="icon3.png" alt="Phone"></li>
    <li><img src="icon4.png" alt="Email"></li>
    <li><img src="icon5.png" alt="Media"></li>
    <li><img src="icon6.png" alt="About"></li>
    <li><img src="icon7.png" alt="Shop"></li>
    <li><img src="icon8.png" alt="Settings"></li>
  </ul>

  <div class="social">
    <img src="facebook.png" alt="Facebook">
    <img src="tiktok.png" alt="TikTok">
    <img src="instagram.png" alt="Instagram">
    <img src="youtube.png" alt="YouTube">
  </div>
</body>
</html>
