<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latchkey Technologies</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Latchkey Technologies Logo" class="logo">
  </div>

  <!-- Circle buttons -->
  <div class="circle-menu">
    <a href="contact.html" class="circle-btn gold" data-sfx="nav"><i class="fas fa-phone"></i></a>
    <a href="racing.html" class="circle-btn red" data-sfx="nav"><i class="fas fa-flag-checkered"></i></a>
    <a href="hydro.html" class="circle-btn green" data-sfx="nav"><i class="fas fa-seedling"></i></a>
    <a href="tools.html" class="circle-btn orange" data-sfx="nav"><i class="fas fa-wrench"></i></a>
    <a href="automation.html" class="circle-btn white" data-sfx="nav"><i class="fas fa-robot"></i></a>
    <a href="security.html" class="circle-btn blue" data-sfx="nav"><i class="fas fa-shield-alt"></i></a>
    <a href="prototyping.html" class="circle-btn purple" data-sfx="nav"><i class="fas fa-cubes"></i></a>
  </div>

  <!-- Footer social buttons -->
  <footer class="footer">
    <a href="https://facebook.com/..." class="social-btn pink" data-sfx="nav"><i class="fab fa-facebook-f"></i></a>
    <a href="https://tiktok.com/@..." class="social-btn pink" data-sfx="nav"><i class="fab fa-tiktok"></i></a>
    <a href="https://instagram.com/..." class="social-btn pink" data-sfx="nav"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com/@..." class="social-btn pink" data-sfx="nav"><i class="fab fa-youtube"></i></a>
  </footer>

  <!-- Audio for click -->
  <audio id="sfx-click" src="Burst.mp3" preload="auto"></audio>

  <script>
    (function () {
      const anchors = document.querySelectorAll('[data-sfx="nav"]');
      const clickAudio = document.getElementById('sfx-click');

      anchors.forEach(a => {
        a.addEventListener('click', function (e) {
          if (e.defaultPrevented || e.button !== 0 || e.metaKey || e.ctrlKey || e.shiftKey || e.altKey) return;
          e.preventDefault();

          const url = this.href;
          try {
            clickAudio.currentTime = 0;
            clickAudio.play().catch(() => {});
          } catch (_) {}

          setTimeout(() => { window.location.href = url; }, 320);
        });
      });
    })();
  </script>

  <!-- Font Awesome (icons) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
